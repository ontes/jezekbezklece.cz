{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="row">
    {{ range .Pages }}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>
                <p class="card-text">{{ .Summary }}</p>
                <a href="{{ .Permalink }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
